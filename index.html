
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="icon" type="image/png"  href="/images/favicon.ico">
    <link rel="android-chrome-icon" type="image/png" sizes="192x192" href="/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/images/android-chrome-512x512.png">
    <link rel="manifest" href="/images/site.webmanifest">

    <title>Google Login</title>
</head>
<body>
    <div class="login-container"> 
        <h2>Login</h2>
        <form id="form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <button id="login" type="submit">Login</button>
            <button type="button" id="googleBtn">Login with Google<i class="fa fa-google-plus" ></i></button>
        </form>
    </div>

    <div id="container">
        <div class="dropdown">
            <button class="dropbtn"><div id="picturebox"><img id="imgbox" alt="">
            </div></button>
            <div class="dropdown-content">
                <div id="namebox">
                </div> 
                <button id="logoutBtn">Logout</button>
            </div>
          </div>          
        <div id="card">
            <img src="./cart.png"  id="cart">
            <form action="" id="add-btn-field">
                <input type="text" placeholder="type an item" id="input-field">
                <button id="add-button">Add to cart</button>
            </form>
            <div id="shopping-item-list">
            </div>
        </div>
    </div>

</body>
</html>
